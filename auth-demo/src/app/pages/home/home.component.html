<div class="home-page">
  <aside class="sidebar">
    <div class="brand">
      <span class="logo">⚡</span>
      <span class="name">Smart Portal</span>
    </div>

    <nav class="side-nav">
      <a class="side-link" routerLink="/complaints">
        📝 <span>Complaints</span>
      </a>
      <a *ngIf="!isAdmin" class="side-link alert" routerLink="/emergency">
        🚨 <span>Emergency Alert</span>
      </a>
      <a *ngIf="isAdmin" class="side-link" routerLink="/user-management">
        👥 <span>User Management</span>
      </a>
      <a *ngIf="isAdmin" class="side-link alert" routerLink="/admin-emergency-alerts">
        🚨 <span>Emergency Alerts</span>
        <span class="notification-badge" *ngIf="emergencyNotificationCount > 0">{{ emergencyNotificationCount }}</span>
      </a>
      <a class="side-link" routerLink="/about">
        ℹ️ <span>About</span>
      </a>
    </nav>

    <div class="logout">
      <a routerLink="/login" class="side-link">🚪 Logout</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="welcome-section">
      <h1>Welcome, {{ username || 'User' }}!</h1>
      <p>Select an option from the menu to get started</p>
      <app-notification-tab></app-notification-tab>
    </div>
  </main>
</div>
