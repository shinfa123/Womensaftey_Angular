<div class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Create account</h1>
    <p class="auth-subtitle">Join us to get started</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="field" [class.invalid]="form.controls['username'].touched && form.controls['username'].invalid">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Choose a username" />
        <small class="hint" *ngIf="form.controls['username'].touched && form.controls['username'].hasError('required')">
          Username is required
        </small>
      </div>

      <div class="field" [class.invalid]="form.controls['password'].touched && form.controls['password'].invalid">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Create a password" />
        <small class="hint" *ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">Password is required</small>
        <small class="hint" *ngIf="form.controls['password'].touched && form.controls['password'].hasError('minlength')">Minimum 6 characters</small>
      </div>

      <div class="server-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button class="btn btn-primary" type="submit" [disabled]="isSubmitting || form.invalid">
        {{ isSubmitting ? 'Creating...' : 'Create account' }}
      </button>
    </form>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </p>
  </div>
</div>
