<div class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Welcome back</h1>
    <p class="auth-subtitle">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="field" [class.invalid]="form.controls['username'].touched && form.controls['username'].invalid">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
        <small class="hint" *ngIf="form.controls['username'].touched && form.controls['username'].hasError('required')">
          Username is required
        </small>
      </div>

      <div class="field" [class.invalid]="form.controls['password'].touched && form.controls['password'].invalid">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <small class="hint" *ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">
          Password is required
        </small>
      </div>

      <div class="server-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button class="btn btn-primary" type="submit" [disabled]="isSubmitting || form.invalid">
        {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <p class="switch">
      Don't have an account?
      <a routerLink="/signup">Create one</a>
    </p>
  </div>
</div>
